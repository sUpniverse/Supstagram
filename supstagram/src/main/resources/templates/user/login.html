<!DOCTYPE html>
<html>
<head th:replace="/include/header :: header">
</head>
 <body class="text-center" style="align-items: center; padding-top: 100px; padding-bottom: 40px; background-color: #f5f5f5; "> 	
    <form class="form-signin" style="width: 100%; max-width: 330px; padding: 15px; margin: auto">
      <img class="mb-4" src="https://namufile.alphawiki.org/5f69d2510c75618b0bd0b4fc6ce8671ecaedf922.png"
      	 alt="" width="80" height="80">            
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <a class="btn btn-lg btn-primary btn-block" href="#">Sign up</a>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>        
  </body>  
</html>
