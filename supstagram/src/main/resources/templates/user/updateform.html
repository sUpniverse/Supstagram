<!DOCTYPE html>
<html>
<head th:replace="/include/header :: header">
</head>
 <body class="bg-light"> 	
     <div class="container">
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="https://namufile.alphawiki.org/5f69d2510c75618b0bd0b4fc6ce8671ecaedf922.png" alt="" width="90" height="90">
        <h2>SignUp form</h2>
        <p class="lead">정보를 수정합니다.</p>
      </div>      
        <div class="col-md-10 order-md-1" style="margin: auto">
          <h4 class="mb-3">회원정보 수정</h4>
          
          <form class="needs-validation" th:action="@{'/users/' + ${user.id}}" method="post" novalidate>
          	<div class="mb-3">
              <label for="ID">아이디</label>
              <div class="input-group">                
                <input type="text" class="form-control" id="ID" name="userId" placeholder="ID" th:value="${user.userId}" disabled="disabled">
                <div class="invalid-feedback" style="width: 100%;">
                  아이디를 입력해 주세요.                  
                </div>
              </div>
            </div>                        
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="Password">비밀번호</label>
                <input type="password" class="form-control" id="Password" name="password" placeholder="Password" value="" required>
                <div class="invalid-feedback">
                  비밀번호를 입력해주세요
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="CheckPassowrd">비밀번호 확인</label>
                <input type="password" class="form-control" id="CheckPassword" placeholder="Password" value="" required>
                <div class="invalid-feedback">
                  비밀번호를 한번 더 입력해 주세요.
                </div>
              </div>
            </div>    
                    
            <div class="mb-3">
              <label for="username">Username</label>
              <div class="input-group">                
                <input type="text" class="form-control" id="username" th:value="${user.name}" name="name" placeholder="Username" required>
                <div class="invalid-feedback" style="width: 100%;">
                  닉네임을 입력해주세요
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="email">Email <span class="text-muted">(Optional)</span></label>
              <input type="email" class="form-control" id="email" th:value="${user.email}" name="email" placeholder="you@example.com" required>
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>                          
            <input class="btn btn-primary btn-lg btn-block" type="submit" value="수정하기"></input>
          </form>
      </div>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2017-2018 Company Name</p>       
      </footer>
    </div>
  </body>  
</html>
